- hosts: all
  become: true
  tasks:

  - name: Remove the useless Packages
    tags: autoremove
    apt:
       autoremove: yes
       purge: yes

  - name: Update the Packages
    tags: ubuntu
    apt:
      update-cache: true
    when: ansible_distribution == "Ubuntu"

  - name: Update the Packages
    tags: centos
    dnf:
      update_cache: true
    when: ansible_distribution == "CentOS"
